<body> 

  <header>
    <div class="search-container lrg-col-12 med-col-12 sm-col-12">
      <form action="#" class="js-search-form">
        <label for="query"><span class="search-title">MyMovie Search</span></label>
        <input id="searchbar" type="search" class="js-query" autocorrect="off" autocapitalize="off" autocomplete="off" spellcheck="false">
        <button type="submit" class="seach-form-button">Search</button>
      </form>
    </div> 
  </header>

<main>

  </section>

  <section class="movie-review-container" style="display: none;">

    </div>
  </section>

  <section class="movie-source-container" style="display:none">

</main>
